<h2 class="title">Restaurant List</h2>
<div class="resto_list">
  <div *ngFor="let resto of restaurants" class="resto_grid">
    <mat-card class="resto_card">
      <mat-card-header>
        <mat-card-title>{{resto.name}}</mat-card-title>
        <mat-card-subtitle>{{resto.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{resto.description | slice:0:150}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button routerLink="/update/{{resto.id}}" mat-button color="primary">Edit</button>
        <div class="delete_wrapper">
          <div class="confirm" id="confirm-{{resto.id}}">
            <p>Are you sure ?</p>
            <div class="confirm_actions">
              <button mat-flat-button color="accent" (click)="deleteResto(resto.id)">Yes</button>
              <button class="close_btn" mat-button color="default" (click)="closeConfirm()">No</button>
            </div>
          </div>
          <button mat-button color="accent" (click)="toggleConfirm(resto.id)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
