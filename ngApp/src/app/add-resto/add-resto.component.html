<div class="add_resto_form">
  <h4>Add New Restaurant</h4>
  <form class="add_form" [formGroup]="restoForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="add_form_field">
      <mat-label>Restaurant Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="add_form_field">
      <mat-label>Restaurant Email</mat-label>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="add_form_field">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description..." rows="5" formControlName="description"></textarea>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">Add</button>
  </form>
</div>
